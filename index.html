<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .payment-section, .orders-section {
            background: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            max-width: 800px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .qr-code {
            display: block;
            margin: 10px auto;
            max-width: 200px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        ul {
            line-height: 1.6;
        }
        p {
            font-size: 16px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <h1>Cartique</h1>

    <!-- Payment Section -->
    <div class="payment-section">
        <h2>Payment Options</h2>
        <ul>
            <li><strong>Cash on Delivery (COD)</strong></li>
            <li><strong>UPI Payment</strong></li>
        </ul>
        <p>If you choose UPI, scan the QR code below and send the amount. After payment, upload the transaction screenshot or note the Transaction ID in the order form.</p>

        <!-- QR Code -->
        <img class="qr-code" src="https://i.ibb.co/BHgmnK90/d6732ae2-b629-4615-b01b-fae8a081c261.jpg" alt="UPI QR Code">

        <p style="text-align:center;"><strong>UPI ID:</strong> 7559241239@ybl</p>
    </div>

    <!-- Orders Section -->
    <div class="orders-section">
        <h2>Customer Orders</h2>
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRFA1tcPKetKImy01n2uL7JbCvUPkAuoOAwIHJDFQZukRnD1SIqTQdiV60nN2kduR8jOxUGEt2qQQL-/pubhtml?widget=true&headers=false"></iframe>
    </div>

</body>
</html>
